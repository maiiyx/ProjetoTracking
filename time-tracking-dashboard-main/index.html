<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body>

  <main>
    <section class="report">
      <article class="container">
        <aside class="content">
          <div class="conteudo">
            <div><img  class="imgJeremy" src="images/image-jeremy.png" width="60px" alt=""></div>
            <div class="jeremy">
              <p>Report for</p>
              <h1>Jeremy</h1>
              <h1>Robson</h1>
            </div>
          </div>
        </aside>
        <aside class="nav">
          <button>Daily</button>
          <button>Weekly</button>
          <button>Monthly</button>
        </aside>
      </article>
    </section>

    <article class="colunas">
      <section class="colum1">
        <div class="work">
          <div class="img"><img src="images/icon-work.svg" width="50px" alt="">
          <div class="cont">
            <div class="workTitle">
              <p class="w">Work</p>
              <div class="icon">
                <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
              </div>
            </div>
            <div class="previsao">
              <h1 class="hrs">5hrs</h1>
              <p>Last Week - 7hrs</p>
            </div>
          </div>
          </div>
        </div>
  
        <div class="play">
          <div class="img"><img src="images/icon-play.svg" width="50px" alt="">
          <div class="cont">
            <div class="workTitle">
              <p class="w">Play</p>
              <div class="icon">
                <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
              </div>
            </div>
            <div class="previsao">
              <h1 class="hrs">5hrs</h1>
              <p>Last Week - 7hrs</p>
            </div>
          </div>
          </div>
        </div>
  
        <div class="study">
          <div class="img"><img src="images/icon-study.svg" width="50px" alt="">
          <div class="cont">
            <div class="workTitle">
              <p class="w">Study</p>
              <div class="icon">
                <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
              </div>
            </div>
            <div class="previsao">
              <h1 class="hrs">5hrs</h1>
              <p>Last Week - 7hrs</p>
            </div>
          </div>
          </div>
        </div>
      </section>

      <section class="colum2">
        <div class="exercise">
          <div class="img"><img src="images/icon-exercise.svg" width="60px" alt="">
          <div class="cont">
            <div class="workTitle">
              <p class="w">Exercise</p>
              <div class="icon">
                <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
              </div>
            </div>
            <div class="previsao">
              <h1 class="hrs">5hrs</h1>
              <p>Last Week - 7hrs</p>
            </div>
          </div>
          </div>
        </div>
  
        <div class="social">
          <div class="img"><img src="images/icon-social.svg" width="37px" alt="">
          <div class="cont">
            <div class="workTitle">
              <p class="w">Social</p>
              <div class="icon">
                <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
              </div>
            </div>
            <div class="previsao">
              <h1 class="hrs">5hrs</h1>
              <p>Last Week - 7hrs</p>
            </div>
          </div>
          </div>
        </div>
  
        <div class="self">
          <div class="img"><img src="images/icon-self-care.svg" width="50px" alt="">
          <div class="cont">
            <div class="workTitle">
              <p class="w">Self Care</p>
              <div class="icon">
                <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
              </div>
            </div>
            <div class="previsao">
              <h1 class="hrs">5hrs</h1>
              <p>Last Week - 7hrs</p>
            </div>
          </div>
          </div>
        </div>
      </section>
    </article>
      
  </main>
</body>
</html>
